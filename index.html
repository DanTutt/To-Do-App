<!DOCTYPE html>
<html ng-app="basicApp">
<head>
    <title>To Do App</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body id="mainPage" ng-controller="basicController as bc">

    <!-- Navigation Bar -->
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collection of nav links and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse" ng-controller="navController as nav">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: nav.isActive('/home')}"><a ui-sref="home">Home</a></li>
                    <li ng-class="{ active: nav.isActive('/about')}"><a ui-sref="about">About</a></li>
                    <li ng-class="{ active: nav.isActive('/contact')}"><a ui-sref="contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ui-sref="login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div ui-view class="top-margin">
    </div>

    <!-- lib js files -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script type="text/javascript" src="node_modules/ui-router/release/angular-ui-router.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- app js files -->
    <script type="text/javascript" src="js/navController.js"></script>
    <script type="text/javascript" src="js/basicController.js"></script>
    <script type="text/javascript" src="js/contactController.js"></script>
    <script type="text/javascript" src="js/homeDirective.js"></script>
    <script type="text/javascript" src="js/newInitService.js"></script>
    <script type="text/javascript" src="js/capsFilter.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
